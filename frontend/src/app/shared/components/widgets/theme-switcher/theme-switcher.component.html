<app-dropdown>
    <label
        dropdown-button
        (click)="dropdown.toggleDropdown()"
        (keydown.enter)="dropdown.toggleDropdown()"
        tabindex="0"
        for=""
        class="btn btn-square btn-ghost flex content-center items-center justify-center"
        ngSwitch="{{ selectedTheme }}">
        <app-svg-sun *ngSwitchCase="'light'" className="h-6 w-6" />
        <app-svg-moon *ngSwitchCase="'dark'" className="h-6 w-6" />
        <app-svg-system *ngSwitchCase="'system'" className="h-6 w-6" />
    </label>
    <ul
        dropdown-content
        tabindex="0"
        class="mt-4 flex gap-2 rounded-box bg-base-200 p-1 shadow-md duration-500">
        @for (theme of themes; track themes) {
            @if (theme.theme !== selectedTheme) {
                <li>
                    <button
                        (click)="setTheme($event, theme.theme)"
                        type="button"
                        class="btn btn-square flex content-center items-center justify-center bg-base-300">
                        <div class="" ngSwitch="{{ theme.theme }}">
                            <app-svg-sun
                                className="h-6 w-6"
                                *ngSwitchCase="'light'" />
                            <app-svg-moon
                                className="h-6 w-6"
                                *ngSwitchCase="'dark'" />
                            <app-svg-system
                                className="h-6 w-6"
                                *ngSwitchCase="'system'" />
                        </div>
                    </button>
                </li>
            }
        }
    </ul>
</app-dropdown>
