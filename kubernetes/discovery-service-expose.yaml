apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
  labels:
    io.kompose.service: discovery-service
  name: discovery-service-expose
  namespace: default
spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Cluster
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8761
  selector:
    io.kompose.service: discovery-service
  type: LoadBalancer