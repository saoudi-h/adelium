spring:
    application:
    name: gateway

  cloud:
    gateway:
      routes:
        # auth route
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth

        # eureka route
        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

        # eureka route static
        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    root: info
    org:
      springframework:
        cloud:
          gateway: trace
          gateway.route.RouteDefinitionLocator: info


