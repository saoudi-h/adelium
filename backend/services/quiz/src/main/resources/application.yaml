spring:
  output:
    ansi:
      enabled: always
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/adel_quiz?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8082 #  0 Random port based on local machine


